<!doctype html>
<!-- If multi-language site, reconsider usage of html lang declaration here. -->
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Movie Filter</title>
  <!-- View-port Basics: http://mzl.la/VYREaP -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <!-- Place favicon.ico in the root directory: mathiasbynens.be/notes/touch-icons -->
  <link rel="shortcut icon" href="favicon.ico" />
  <!--font-awesome link for icons-->
  <link rel="stylesheet" media="screen" href="assets/vendor/font-awesome/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Default style-sheet is for 'media' type screen (color computer display).  -->
  <link rel="stylesheet" media="screen" href="assets/css/style.css">
</head>

<body>
  <!--container start-->
  <div class="container">
    <!--main section start-->
    <main>
      <section class="movie-filter">
        <div class="wrapper">
          <div class="movie-containere">
            <h1 class="heading">Movie Filter</h1>
            <form action="#FIXME" name="form" class="form" method="post">
              <div class="form-container">
                <div class="input-container">
                  <input type="text" name="search" class="movie-input" placeholder="Search Movie">
                  <span class="error">error</span>
                </div>
                <div class="input-control">
                  <input type="submit" name="submit" class="search-btn" value="Search">
                </div>
              </div>
            </form>
          </div>
          <div class="movie-data">
            <h2 class="sub-heading">Your Movies</h2>
            <ul class="data-list">
              <li class="data-item">Sr No.</li>
              <li class="data-item">Release Date</li>
              <li class="data-item">Movie Name</li>
              <li class="data-item">Actor Name</li>
            </ul>
          </div>
        </div>
      </section>
    </main>
    <!--main section end-->
  </div>
  <!--container end-->
  <script src="assets/js/script.js"></script>
</body>

</html>
